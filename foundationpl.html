<!DOCTYPE html>
<html>
<head>
    <title>Fab-Lab-Learning Structure</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            background: #e9ecef;
        }

        .doc-container {
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }

        .doc-header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .doc-slide {
            padding: 20px;
        }

        .doc-slide img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
        }

        /* Keep this image at original size */
        .doc-slide img[src="week1/1.PNG"] {
            width: auto !important;
            height: auto !important;
            max-width: none !important;
            max-height: none !important;
            object-fit: contain;
        }

        /* Remove navigation buttons completely */
        .prev, .next {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="doc-container">
        <div class="doc-header">Week 1 Learning</div>
        <div class="doc-slide">
            <img src="week1/1.PNG" alt="Week 1 Image">
        </div>
    </div>
</body>
</html>
