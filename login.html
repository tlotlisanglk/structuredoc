<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutorial Documentation Structure</title>

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    /* ======= CONTAINER STYLES ======= */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #e9ecef;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .tutorial-container {
      background: #ffffff;
      border: 1px solid #dcdcdc;
      border-radius: 10px;
      padding: 20px;
      width: 400px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }

    .tutorial-container h2 {
      background: #5c6bc0;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tutorial-container p {
      font-size: 15px;
      color: #333;
      margin: 15px 0;
      line-height: 1.5;
    }

    /* ======= DROPDOWN SECTION ======= */
    .dropdown-section {
      display: flex;
      flex-direction: column;
    }

    .dropdown-btn {
      background: #fff;
      color: #333;
      cursor: pointer;
      padding: 12px;
      text-align: left;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
      border-radius: 6px;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.2s;
    }

    .dropdown-btn:hover {
      background: #f2f2f2;
    }

    .dropdown-btn i:first-child {
      margin-right: 10px;
    }

    .dropdown-content {
      display: none;
      padding-left: 20px;
      margin-bottom: 8px;
      border-left: 2px solid #dcdcdc;
      animation: dropdownOpen 0.3s ease;
    }

    @keyframes dropdownOpen {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dropdown-content a {
      display: block;
      padding: 8px;
      text-decoration: none;
      color: #007bff;
      font-size: 14px;
    }

    .dropdown-content a:hover {
      text-decoration: underline;
    }

    .dropdown-btn.active + .dropdown-content {
      display: block;
    }

    .arrow {
      transition: transform 0.3s;
    }

    .dropdown-btn.active .arrow {
      transform: rotate(180deg);
    }
  </style>
</head>

<body>
  <!-- ======= REPLACED LOGIN FORM WITH DROPDOWN MENU ======= -->
  <div class="tutorial-container">
    <h2><i class="fa-solid fa-book"></i> Tutorial Documentation Structure</h2>
    <p>
      You must document your learning and work following this structure so others
      can follow your process:
    </p>

    <div class="dropdown-section">
      <button class="dropdown-btn">
        <i class="fa-solid fa-list"></i> 1. Learning Overview
        <i class="fa-solid fa-chevron-down arrow"></i>
      </button>
      <div class="dropdown-content">
        <a href="overview.html">View Learning Overview</a>
      </div>

      <button class="dropdown-btn">
        <i class="fa-solid fa-gear"></i> 2. Learning Setup
        <i class="fa-solid fa-chevron-down arrow"></i>
      </button>
      <div class="dropdown-content">
        <a href="setup.html">View Learning Setup</a>
      </div>

      <button class="dropdown-btn">
        <i class="fa-solid fa-play"></i> 3. Learning Process
        <i class="fa-solid fa-chevron-down arrow"></i>
      </button>
      <div class="dropdown-content">
        <a href="process.html">View Learning Process</a>
      </div>

      <button class="dropdown-btn">
        <i class="fa-solid fa-download"></i> 4. Learning Resources
        <i class="fa-solid fa-chevron-down arrow"></i>
      </button>
      <div class="dropdown-content">
        <a href="resources.html">View Learning Resources</a>
      </div>

      <button class="dropdown-btn">
        <i class="fa-solid fa-chart-line"></i> 5. Learning Outcomes
        <i class="fa-solid fa-chevron-down arrow"></i>
      </button>
      <div class="dropdown-content">
        <a href="outcomes.html">View Learning Outcomes</a>
      </div>
    </div>
  </div>

  <!-- ======= DROPDOWN TOGGLE SCRIPT ======= -->
  <script>
    document.querySelectorAll(".dropdown-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        btn.classList.toggle("active");
      });
    });
  </script>
</body>
</html>
