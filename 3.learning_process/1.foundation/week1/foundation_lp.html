<!DOCTYPE html>
<html>
<head>
    <title>Fab-Lab-Learning Structure</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100%;
            background: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            overflow: hidden; /* optional to remove scroll */
        }

        .content-area {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .doc-container {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: none; /* hide all by default */
            position: relative;
            width: max-content; /* width depends on image */
        }

        .doc-container.active {
            display: block; /* show active container */
        }

        .doc-viewer {
            position: relative;
        }

        .doc-viewer img {
            display: block;
            margin: 0 auto;
            width: auto;
            height: auto;
            max-width: none; /* original image size */
        }

        .doc-text {
            text-align: left;
            background: #f7f9fc;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            margin: 15px auto 0 auto;
            line-height: 1.6;
            color: #333;
            max-width: none;
        }

        .doc-caption {
            font-style: italic;
            color: #555;
            margin-bottom: 15px;
        }

        .doc-btn {
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 12px;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }

        .doc-btn:hover {
            background-color: #0d6efd;
            transform: translateY(-50%) scale(1.1);
        }

        .doc-prev {
            left: -50px;
        }

        .doc-next {
            right: -50px;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .home-button a {
            text-decoration: none;
            background-color: #1E90FF;
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .home-button a:hover {
            background-color: #0d6efd;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>

<div class="home-button">
    <a href="home.html"><i class="fa-solid fa-house"></i> Home</a>
</div>

<div class="content-area">
    <div class="doc-container active">
        <div class="doc-viewer">
            <img src="1.PNG" alt="Week 1">
            <p class="doc-caption">This image above shows an introduction to the training program.</p>
            <div class="doc-text">
                <h3>Week 1: Foundation </h3>
            </div>
            <button class="doc-btn doc-prev" onclick="changeContainer(-1)">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="doc-btn doc-next" onclick="changeContainer(1)">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <div class="doc-container">
        <div class="doc-viewer">
            <img src="2.PNG" alt="Week 1 Part 2">
            <p class="doc-caption">This is the second content section for week 1.</p>
            <div class="doc-text">
                <h3>Week 1: Foundation - Part 2</h3>
            </div>
            <button class="doc-btn doc-prev" onclick="changeContainer(-1)">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="doc-btn doc-next" onclick="changeContainer(1)">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>
</div>

<script>
let containerIndex = 0;

function showContainer(index) {
    const containers = document.getElementsByClassName("doc-container");
    if (index >= containers.length) containerIndex = 0;
    if (index < 0) containerIndex = containers.length - 1;

    for (let i = 0; i < containers.length; i++) {
        containers[i].classList.remove("active");
    }
    containers[containerIndex].classList.add("active");
}

function changeContainer(n) {
    containerIndex += n;
    showContainer(containerIndex);
}
</script>

</body>
</html>
